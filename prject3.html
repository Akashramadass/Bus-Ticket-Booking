<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:aquamarine ;">
   <h1> <marquee behavior="" direction="left"style="margin: top 50px;">REGISTRATION FORM</marquee></h1>

    <div class="table" style="background-color: aliceblue;"> 
        <h2 style="text-align: center;">Register</h2>
        <table >
        <form action="register.html">
            
                <tr><td>Name</td><td><input type="text" id="Name" name="Name" class="form-control"></td></tr>
                <tr><td>Email</td><td><input type="email" id="Email"  name="Email"class="form-control"></td></tr>
                <tr><td>Mobile</td><td><input type="number" id="Mobile" name="mob"class="form-control"></td></tr>
                <tr><td>DOB</td><td><input type="date" id="DOB" name="dob"class="form-control"></td></tr>
                <tr ><td >State</td>
                    <td>
                        <select id="State">
                            <option >Tamil nadu</option>
                            <option >Kerala</option>
                            <option >Karnataka</option> 
                            <option >Andra pradesh</option>
                        </select>
                    </td></tr>
                <tr><td>Gender</td>
                    <td>
                        <select id="Gender">
                            <option >Male</option>
                            <option >Female</option>
                            <option >Others</option> 
                            
                        </select>
                   
                </tr>

                <tr><td><p id="lgmsg"></p></td></tr>
              
              
               
              <tr> <td> <a href="project1.html"onclick="register(event)"class="btn btn-primary">Submit</a></td>
               <td><input type="reset" value="cancel"class="btn btn-danger submit"></td></tr>
                
            
        </form>
        </table>
    </div>
        <style>
              .table{
                   border-style: solid;

                   border-radius: 10px;
                   border-color: blueviolet;
                   width: 300px;
                   padding: 10px;
                   margin-left: 780px;
            margin-top: 250px;
              }

              .submit{
                margin-left: 30px;
              }
            
        </style>
        <script>
            function register(event) {
                event.preventDefault();
            
                let name = document.getElementById('Name').value;
                let email = document.getElementById('Email').value;
                let mob = document.getElementById('Mobile').value;
                let dob = document.getElementById('DOB').value;
                
                let state = document.getElementById('State').value;
                let gender = document.getElementById('Gender').value;
               
            
                if (!name || !email || !mob || !dob || !state || !gender) {
                    alert('Please fill out all fields.');
                    return;
                }
            
                console.log("Registered with:", name, email, mob, dob, state, gender);
            
                document.getElementById('lgmsg').innerHTML = "Account created";
                document.getElementById('lgmsg').style.backgroundColor = "green";
            
                // Redirect after a short delay to allow user to see success message
                setTimeout(() => {
                    window.location.href = "project1.html";
                }, 1000);
            }
            </script>
            
            
</body>
</html>
