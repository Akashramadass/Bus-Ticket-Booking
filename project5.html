<script>
    var seat = []; 

    function showseat(seatno) {
        if (seat[seatno]) {
            alert("No, this seat is already booked.");
            return;
        }

        let username = prompt("Enter your name:");
        let phone = prompt("Enter your phone:");

        if (!username || !phone) {
            alert("Booking failed. Name and phone are required.");
            return;
        }

        seat[seatno] = [username, phone]; // Store details in an array

        alert(seatno + " seat is booked by " + username);
        console.log("Seat No:", seatno);
        console.log("Name:", seat[seatno][0]);  // Accessing name
        console.log("Phone:", seat[seatno][1]); // Accessing phone

        
            document.getElementById("seat"+ seatno).style.backgroundColor="red";

        }


        
    function cancelseat(seatno) {
        if (!seat[seatno]) {
            alert("This seat is not booked yet.");
            return;
        }

        let confirmCancel = confirm("Are you sure you want to cancel the booking for seat " + seatno + "?");

        if (!confirmCancel) {
            return;
        }

        // Remove booking info
        seat[seatno] = undefined;

        // Reset seat color in UI
        let seatElement = document.getElementById("seat" + seatno);
        if (seatElement) {
            seatElement.style.backgroundColor = "green";
        } else {
            console.warn("Seat element not found in DOM.");
        }

        alert("Booking for seat " + seatno + " has been cancelled.");
        console.log("Seat " + seatno + " cancelled.");
    }

    function Payment(){

      let username = prompt("Please Enter your selected seat no:");
      
        if(!username){

          alert("Please Enter the selected seat no")

}
